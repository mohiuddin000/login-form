<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width , 
        initial-scale=1.0">
        <title>Website with login and registration</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
            <form action="#" class="search-bar">
                <input type="search" placeholder="Search....">
                <button type="submit"><ion-icon name="search"></ion-icon></button>
            </form>
        </header>
        <div class="background"></div>
        <div class="container">
            <div class="content">
                <h2 class="logo"><ion-icon name="logo-firefox"></ion-icon>Mohiuddin</h2>

                <div class="text-sci">
                    <h2>Welcome! <br> <span>
                        To our new Website
                    </span> </h2>

                    <p>
                        login and registration form
                    </p>
                    <div class="social-icons">
                        <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    </div>
                </div>
            </div>
            <div class="logreg-box">
                <div class="form-box login">
                    <form action="#">
                        <h2>Sign In</h2>

                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label>
                                <input type="checkbox" >
                                Remember me
                            </label>
                            <a href="#">Forget password</a>
                        </div>
                        <button class="btn" type="submit">Sign In</button>

                        <div class="login-register">
                            <p>Don't have an account? <a href="#" class="register-link">Sign up

                            </a></p>
                        </div>
                    </form>
                </div>
                <div class="form-box register">
                    <form action="#">
                        <h2>Sign Up</h2>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person"></ion-icon></span>
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label>
                                <input type="checkbox" >
                                I agree to the terms & conditions
                            </label>
                        </div>
                        <button class="btn" type="submit">Sign In</button>

                        <div class="login-register">
                            <p>Already have an account? <a href="#" class="login-link">Sign in

                            </a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
